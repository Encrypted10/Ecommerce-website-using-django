    <style>
        /* Body Styling */
        body {
            background-color: #efeff2;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(90deg, #003049, #0a2647);
            padding: 12px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        /* Logo */
        .navbar-brand {
            color: #e5bc41 !important;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            flex: 1;
            max-width: 450px;
            margin: 0 auto;
        }

        .search-bar input {
            border-radius: 50px 0 0 50px;
            border: none;
            padding: 10px 15px;
            width: 100%;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        .search-bar button {
            border-radius: 0 50px 50px 0;
            background-color: #e5bc41;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            color: #003049;
            transition: all 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #ffd447;
        }

        /* Nav Links */
        .nav-link {
            color: #e5bc41 !important;
            font-weight: 500;
            margin-left: 12px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: #fff !important;
            text-decoration: underline;
        }

        /* Cart Button */
        .cart-btn {
            background: #e5bc41;
            color: #003049;
            font-weight: bold;
            border: none;
            padding: 8px 16px;
            border-radius: 40px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .cart-btn:hover {
            background-color: #ffd447;
            color: #003049;
        }

        /* Cart Badge */
        .cart-badge {
            background: #003049;
            color: #e5bc41;
            border-radius: 50%;
            padding: 4px 10px;
            font-size: 14px;
            font-weight: bold;
        }

        /* Hamburger Custom Icon */
        .navbar-toggler {
            border: none;
            outline: none;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(229,188,65,0.9)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }

        /* Mobile Responsiveness */
        @media (max-width: 992px) {
            .search-bar {
                margin: 12px 0;
                max-width: 100%;
            }

            .cart-btn {
                margin-top: 10px;
                width: 100%;
                justify-content: center;
            }

            .navbar-nav {
                text-align: center;
                margin-top: 10px;
            }
        }
    </style>


<body>

                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">

                <form class="search-bar my-2 my-lg-0" method="get" action="/search">

                <ul class="navbar-nav ms-auto">

                    <li class="nav-item dropdown">

                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/customerlogin">Login</a></li>
                            <li><a class="dropdown-item" href="/customersignup">Sign Up</a></li>
                        </ul>
                    </li>

                    <!-- Admin -->
                    <li class="nav-item">
                        <a class="nav-link" href="/adminclick">Admin</a>
                    </li>

                    <!-- About Us -->
                    <li class="nav-item">
                        <a class="nav-link" href="/aboutus">About Us</a>
                    </li>

                    <!-- Contact Us -->
                    <li class="nav-item">
                        <a class="nav-link" href="/contactus">Contact Us</a>

                    <li class="nav-item">
                        <a href="/cart" class="btn cart-btn">
                            <i class="bi bi-cart-fill"></i>
                            Cart <span class="cart-badge">{{ product_count_in_cart }}</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
