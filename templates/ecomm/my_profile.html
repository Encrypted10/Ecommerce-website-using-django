{% if request.user.is_authenticated %}
{% include "customer_navbar.html" %}
{% else %}
{% include "navbar.html" %}
{% endif %}
{% load static %}
{% block content %}

<style>
  /* Global Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
        background-color: #efeff2;
    color: #222;
  }

  .profile-container {
    max-width: 900px;
    margin: 80px auto 40px auto;
    background: #fff;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    display: flex;
    align-items: center;
    gap: 30px;
    transition: all 0.3s ease-in-out;
  }

  .profile-container:hover {
    transform: scale(1.02);
  }

  /* Profile Image */
  .profile-img {
    flex: 1;
    display: flex;
    justify-content: center;
  }

  .profile-img img {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    border: 5px solid #6dd5ed;
    object-fit: cover;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease-in-out;
  }

  .profile-img img:hover {
    transform: scale(1.05);
  }

  /* Profile Details */
  .profile-details {
    flex: 2;
  }

  .profile-details h2 {
    font-size: 26px;
    margin-bottom: 10px;
    color: #2193b0;
  }

  .profile-details p {
    font-size: 16px;
    margin-bottom: 8px;
    color: #444;
  }

  .profile-details i {
    color: #2193b0;
    margin-right: 5px;
  }

  /* Edit Profile Button */
  .btn-container {
    text-align: center;
    margin-top: 25px;
  }

  .edit-btn {
    background: #2193b0;
    color: white;
    border: none;
    padding: 14px 35px;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s ease-in-out;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  }

  .edit-btn:hover {
    background: #176c87;
    transform: translateY(-3px);
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .profile-container {
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    .profile-img img {
      width: 150px;
      height: 150px;
    }

    .profile-details h2 {
      font-size: 22px;
    }
  }
</style>

<div class="profile-container">
  <div class="profile-img">
    <img src="{{ customer.profile_pic.url }}" alt="Profile Picture">
  </div>

  <div class="profile-details">
    <h2>{{ request.user }}</h2>
    <p><i class="glyphicon glyphicon-map-marker"></i> Address: {{ customer.address }}</p>
    <p><i class="glyphicon glyphicon-phone"></i> Contact: {{ customer.mobile }}</p>
  </div>
</div>

<div class="btn-container">
  <a href="/edit-profile">
    <button class="edit-btn">Edit Profile</button>
  </a>
</div>

{% endblock content %}
