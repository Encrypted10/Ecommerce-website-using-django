<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Cross - Customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Body Styling */
        body {
            background-color: #efeff2;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(90deg, #003049, #0a2647);
            padding: 12px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        /* Logo */
        .navbar-brand {
            color: #e5bc41 !important;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            flex: 1;
            max-width: 450px;
            margin: 0 auto;
        }

        .search-bar input {
            border-radius: 50px 0 0 50px;
            border: none;
            padding: 10px 15px;
            width: 100%;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        .search-bar button {
            border-radius: 0 50px 50px 0;
            background-color: #e5bc41;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            color: #003049;
            transition: all 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #ffd447;
        }

        /* Nav Links */
        .nav-link {
            color: #e5bc41 !important;
            font-weight: 500;
            margin-left: 12px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: #fff !important;
            text-decoration: underline;
        }

        /* Cart Button */
        .cart-btn {
            background: #e5bc41;
            color: #003049;
            font-weight: bold;
            border: none;
            padding: 8px 16px;
            border-radius: 40px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .cart-btn:hover {
            background-color: #ffd447;
            color: #003049;
        }

        /* Cart Badge */
        .cart-badge {
            background: #003049;
            color: #e5bc41;
            border-radius: 50%;
            padding: 4px 10px;
            font-size: 14px;
            font-weight: bold;
        }

        /* Mobile Responsiveness */
        @media (max-width: 992px) {
            .search-bar {
                margin: 12px 0;
                max-width: 100%;
            }

            .cart-btn {
                margin-top: 10px;
                width: 100%;
                justify-content: center;
            }

            .navbar-nav {
                text-align: center;
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Customer Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="/">QUICK CROSS</a>

            <!-- Hamburger for Mobile -->
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Search Bar -->
                <form class="search-bar my-2 my-lg-0" method="get" action="/search">
                    <input type="search" name="query" placeholder="Search products..." />
                    <button type="submit"><i class="bi bi-search"></i></button>
                </form>

                <!-- Right Side Links -->
                <ul class="navbar-nav ms-auto">
                    <!-- My Orders -->
                    <li class="nav-item">
                        <a class="nav-link" href="/my-order"><i class="bi bi-box-seam"></i> My Orders</a>
                    </li>

                    <!-- My Profile -->
                    <li class="nav-item">
                        <a class="nav-link" href="/my-profile"><i class="bi bi-person-circle"></i> Profile</a>
                    </li>

                    <!-- About Us -->
                    <li class="nav-item">
                        <a class="nav-link" href="/aboutus"><i class="bi bi-info-circle"></i> About Us</a>
                    </li>

                    <!-- Contact Us -->
                    <li class="nav-item">
                        <a class="nav-link" href="/contactus"><i class="bi bi-envelope-fill"></i> Contact Us</a>
                    </li>

                    <!-- Logout -->
                    <li class="nav-item">
                        <a class="nav-link" href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
                    </li>

                    <!-- Cart -->
                    <li class="nav-item">
                        <a href="/cart" class="btn cart-btn">
                            <i class="bi bi-cart-fill"></i>
                            Cart <span class="cart-badge">{{ product_count_in_cart }}</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>

</html>
